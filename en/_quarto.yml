format:
  html:
    lang: en
    respect-user-color-scheme: true
    anchor-sections: false
    toc: true
    theme:
      light: [cosmo, resources/scss/theme.scss]
      dark: [cosmo, resources/scss/theme-dark.scss]
    css:
      - resources/css/styles.css
      - resources/css/hashtag.css
      - resources/plyr/plyr.css
      - resources/css/audio-player.css
    include-after-body:
      - text: |
          <script src="/resources/plyr/plyr.js"></script>
          <script src="/resources/js/audio-player.js"></script>
          <script src="/resources/js/lang-switch-inject.js"></script>
          <script src="/resources/js/lang-switch-handler.js"></script>
          <script src="/resources/js/hide-footer-actions.js"></script>
          <script src="/resources/js/external-links.js"></script>
    grid:
      sidebar-width: 250px
      body-width: 900px
      margin-width: 300px

filters:
  - ../shared/lua/hashtag-to-x.lua
